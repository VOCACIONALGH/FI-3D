<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página da Digitalização</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layout.css">

  <!-- Biblioteca Model Viewer do Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* fundo preto para a área da digitalização */
    #viewerContainer {
      background: black;
      position: relative; /* necessário para posicionar o marcador */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 60vh; /* altura visual agradável em mobile */
      box-sizing: border-box;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      /* permitir interação completa (rotacionar + zoom) */
      pointer-events: auto;
      touch-action: auto; /* permite pinch-zoom em dispositivos touch */
      user-select: none;
      -webkit-user-select: none;
    }

    /* estilo do marcador (ponto destacado) */
    .marker {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.95);
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
      transform: translate(-50%, -50%);
      pointer-events: none; /* não bloqueia interação com o modelo */
      z-index: 10;
    }

    /* indicação visual quando em modo medir */
    #measuringIndicator {
      display: none;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
    }

    /* botão e layout seguem o estilo global, mas garantimos espaçamento */
    #app > button, #app > input {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>Página da Digitalização</h1>

    <button id="btnCarregar">Carregar</button>
    <input type="file" id="fileInput" accept=".glb" style="display:none">

    <!-- novo botão Medir -->
    <div id="measuringIndicator">Modo medir ativo: clique em um ponto do modelo para destacar.</div>
    <button id="btnMedir">Medir</button>

    <!-- área onde o modelo será mostrado com fundo preto -->
    <div id="viewerContainer">
      <!-- inicialmente oculto; será exibido quando um arquivo for carregado
           camera-controls permite rotacionar; zoom está habilitado por omissão -->
      <model-viewer id="viewer"
                    style="display:none; background:black;"
                    exposure="1"
                    alt="Modelo 3D carregado"
                    interaction-prompt="none"
                    camera-controls></model-viewer>

      <!-- marcador será inserido aqui dinamicamente -->
    </div>

    <button id="btnMenu">Menu</button>
  </div>

  <script>
    const btnCarregar = document.getElementById('btnCarregar');
    const fileInput = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');
    const viewerContainer = document.getElementById('viewerContainer');
    const btnMenu = document.getElementById('btnMenu');

    const btnMedir = document.getElementById('btnMedir');
    const measuringIndicator = document.getElementById('measuringIndicator');

    let currentObjectURL = null;
    let measuring = false;
    let currentMarker = null;

    btnCarregar.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      // salva no cache como antes
      const cache = await caches.open('menu-app-cache');
      const response = new Response(file);
      await cache.put(`digitalizacoes/${file.name}`, response);

      // criar URL para exibir no model-viewer
      if (currentObjectURL) {
        // libera URL anterior
        URL.revokeObjectURL(currentObjectURL);
        currentObjectURL = null;
      }
      currentObjectURL = URL.createObjectURL(file);

      // mostra o model-viewer com o arquivo carregado
      viewer.src = currentObjectURL;
      viewer.style.display = 'block';

      // informa o usuário
      alert("Arquivo carregado");
    });

    // ao deixar a página, liberar object URL se existir
    window.addEventListener('beforeunload', () => {
      if (currentObjectURL) {
        try { URL.revokeObjectURL(currentObjectURL); } catch (e) {}
      }
    });

    btnMenu.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // --- Medir: ativa o modo e insere marcador ao próximo clique ---
    btnMedir.addEventListener('click', () => {
      measuring = true;
      measuringIndicator.style.display = 'block';
      // foco visual rápido: scrollde to viewer (ajuda em mobile)
      viewerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    // Ao clicar dentro da área do viewerContainer enquanto medir==true,
    // posicionamos um marcador exatamente na coordenada do clique (2D sobre o viewer).
    // Observação: isso destaca visualmente o ponto que o usuário clicou sobre o modelo.
    viewerContainer.addEventListener('click', (ev) => {
      if (!measuring) return;

      // apenas se o viewer estiver visível (ou seja, um arquivo foi carregado)
      if (viewer.style.display === 'none') {
        measuring = false;
        measuringIndicator.style.display = 'none';
        return;
      }

      const rect = viewerContainer.getBoundingClientRect();
      const x = ev.clientX - rect.left;
      const y = ev.clientY - rect.top;

      // remover marcador anterior, se existir
      if (currentMarker) {
        currentMarker.remove();
        currentMarker = null;
      }

      // criar novo marcador e posicionar
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;

      viewerContainer.appendChild(marker);
      currentMarker = marker;

      // desativar modo medir após a marcação (conforme pedido: ponto ficará destacado)
      measuring = false;
      measuringIndicator.style.display = 'none';
    });

    // segurança: clique fora do modelo dentro do container também conta como seleção.
    // isso atende ao requisito de "clicar em um ponto no modelo e destacar".
  </script>

</body>
</html>
