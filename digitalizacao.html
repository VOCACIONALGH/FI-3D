<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página da Digitalização</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layout.css">

  <!-- Biblioteca Model Viewer do Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    /* fundo preto para a área da digitalização */
    #viewerContainer {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 60vh; /* altura visual agradável em mobile */
      box-sizing: border-box;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      /* permitir interação completa (rotacionar + zoom) */
      pointer-events: auto;
      touch-action: auto; /* permite pinch-zoom em dispositivos touch */
      user-select: none;
      -webkit-user-select: none;
    }

    /* botão e layout seguem o estilo global, mas garantimos espaçamento */
    #app > button, #app > input {
      margin: 10px 0;
    }

    /* estilo do hotspot (ponto vermelho) */
    .measurement-hotspot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 8px rgba(255,0,0,0.8);
      transform: translate(-50%, -50%); /* centralizar o ponto */
      pointer-events: none; /* não atrapalha interações com o viewer por padrão */
      touch-action: none;
      transition: box-shadow 0.12s, transform 0.12s;
    }

    /* quando hotspots estiverem em modo selecionável (modo medir desligado) */
    .measurement-hotspot.selectable {
      pointer-events: auto;
      cursor: pointer;
      touch-action: manipulation;
    }

    /* hotspot selecionado */
    .measurement-hotspot.selected {
      box-shadow: 0 0 12px rgba(0,255,0,0.95);
      transform: translate(-50%, -50%) scale(1.15);
      border: 2px solid rgba(0,255,0,0.9);
    }

    /* cursor indicando modo medir */
    .measuring-cursor {
      cursor: crosshair !important;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>Página da Digitalização</h1>

    <button id="btnCarregar">Carregar</button>
    <input type="file" id="fileInput" accept=".glb" style="display:none">

    <!-- botão Medir -->
    <button id="btnMedir">Medir</button>

    <!-- área onde o modelo será mostrado com fundo preto -->
    <div id="viewerContainer">
      <!-- inicialmente oculto; será exibido quando um arquivo for carregado
           camera-controls permite rotacionar; zoom está habilitado por omissão -->
      <model-viewer id="viewer"
                    style="display:none; background:black;"
                    exposure="1"
                    alt="Modelo 3D carregado"
                    interaction-prompt="none"
                    camera-controls></model-viewer>
    </div>

    <button id="btnMenu">Menu</button>
  </div>

  <script>
    const btnCarregar = document.getElementById('btnCarregar');
    const fileInput = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');
    const btnMedir = document.getElementById('btnMedir');
    const viewerContainer = document.getElementById('viewerContainer');

    let currentObjectURL = null;
    let measuringMode = false; // indica se clique adicionará pontos
    let measurementCount = 0;   // contador para hotspots únicos
    let selectedHotspots = [];  // array para armazenar até dois hotspots selecionados

    btnCarregar.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      // salva no cache como antes
      const cache = await caches.open('menu-app-cache');
      const response = new Response(file);
      await cache.put(`digitalizacoes/${file.name}`, response);

      // criar URL para exibir no model-viewer
      if (currentObjectURL) {
        // libera URL anterior
        URL.revokeObjectURL(currentObjectURL);
        currentObjectURL = null;
      }
      currentObjectURL = URL.createObjectURL(file);

      // mostra o model-viewer com o arquivo carregado
      viewer.src = currentObjectURL;
      viewer.style.display = 'block';

      // informa o usuário
      alert("Arquivo carregado");
    });

    // Atualiza estado dos hotspots quando modo de medição muda
    function updateHotspotsSelectableState() {
      const hotspots = viewer.querySelectorAll('.measurement-hotspot');
      hotspots.forEach(h => {
        if (measuringMode) {
          h.classList.remove('selectable', 'selected');
        } else {
          h.classList.add('selectable');
        }
      });
      selectedHotspots = [];
    }

    // botão Medir: alterna modo de medição ON/OFF.
    // Quando ON, cada clique no modelo adiciona um ponto vermelho preso à malha.
    // Quando OFF, o usuário pode selecionar até dois pontos vermelhos para medir.
    btnMedir.addEventListener('click', () => {
      measuringMode = !measuringMode;
      if (measuringMode) {
        viewerContainer.classList.add('measuring-cursor');
        btnMedir.textContent = 'Medir (ON)';
      } else {
        viewerContainer.classList.remove('measuring-cursor');
        btnMedir.textContent = 'Medir (OFF)';
      }
      updateHotspotsSelectableState();
    });

    // Ao clicar no model-viewer:
    // - se measuringMode == true: adiciona hotspot na malha (mesmo comportamento anterior)
    // - se measuringMode == false: permite seleção de hotspots já existentes e calcula distância quando houver 2 selecionados
    viewer.addEventListener('click', async (event) => {
      if (measuringMode) {
        // Verifica se API positionAndNormalFromPoint existe
        if (typeof viewer.positionAndNormalFromPoint !== 'function') {
          console.warn('positionAndNormalFromPoint não disponível neste browser/versão do model-viewer.');
          return;
        }

        // event.clientX, event.clientY são coordenadas do clique na janela
        const posAndNorm = viewer.positionAndNormalFromPoint(event.clientX, event.clientY);

        if (!posAndNorm) {
          // clique não atingiu a malha; ignora
          return;
        }

        const pos = posAndNorm.position; // {x, y, z}
        const norm = posAndNorm.normal;  // {x, y, z}

        // cria hotspot único preso à malha usando slot e data-position/data-normal
        const positionString = `${pos.x} ${pos.y} ${pos.z}`;
        const normalString = `${norm.x} ${norm.y} ${norm.z}`;

        const hotspot = document.createElement('div');
        hotspot.id = `measurementHotspot-${measurementCount}`;
        hotspot.className = 'measurement-hotspot';
        hotspot.setAttribute('slot', `hotspot-${measurementCount}`);
        hotspot.setAttribute('data-position', positionString);
        hotspot.setAttribute('data-normal', normalString);

        // Anexa o hotspot ao viewer (o model-viewer posiciona o elemento no espaço 3D)
        viewer.appendChild(hotspot);

        measurementCount += 1;
        // measuringMode permanece ativo para permitir seleção de múltiplos pontos
        return;
      }

      // --- modo medir desligado: seleção de hotspots existentes ---
      // verifica se o clique foi sobre um hotspot
      // event.target pode ser o elemento hotspot diretamente
      let targetHotspot = event.target;
      // caso o target seja um elemento filho, procuramos o ancestor com a classe
      if (!targetHotspot.classList || !targetHotspot.classList.contains('measurement-hotspot')) {
        if (typeof targetHotspot.closest === 'function') {
          targetHotspot = targetHotspot.closest('.measurement-hotspot');
        } else {
          targetHotspot = null;
        }
      }

      if (!targetHotspot) return; // clique fora de hotspot

      // se o hotspot não estiver em modo selecionável, ignora
      if (!targetHotspot.classList.contains('selectable')) return;

      // lógica de seleção: toggla seleção; mantém no máximo 2 selecionados
      const alreadySelected = targetHotspot.classList.contains('selected');

      if (alreadySelected) {
        // desmarcar
        targetHotspot.classList.remove('selected');
        selectedHotspots = selectedHotspots.filter(h => h !== targetHotspot);
        return;
      }

      // se já há 2 selecionados, remove o primeiro (mantemos sempre os dois últimos)
      if (selectedHotspots.length === 2) {
        const first = selectedHotspots.shift();
        if (first) first.classList.remove('selected');
      }

      // marcar o novo
      targetHotspot.classList.add('selected');
      selectedHotspots.push(targetHotspot);

      // se há 2 selecionados agora, calcula distância e informa em mm
      if (selectedHotspots.length === 2) {
        const pA = selectedHotspots[0].getAttribute('data-position').trim().split(/\s+/).map(Number);
        const pB = selectedHotspots[1].getAttribute('data-position').trim().split(/\s+/).map(Number);

        if (pA.length === 3 && pB.length === 3 && pA.every(Number.isFinite) && pB.every(Number.isFinite)) {
          const dx = pA[0] - pB[0];
          const dy = pA[1] - pB[1];
          const dz = pA[2] - pB[2];
          const distMeters = Math.sqrt(dx*dx + dy*dy + dz*dz);

          // CONVERSÃO: assume-se que as unidades do modelo estão em metros.
          // A distância será exibida em milímetros (mm).
          const distMm = distMeters * 1000;

          // mostrar o resultado em mm com duas casas decimais
          alert(`Distância entre pontos: ${distMm.toFixed(2)} mm`);
        } else {
          console.warn('Dados de posição inválidos para cálculo de distância.');
        }
      }
    });

    // ao deixar a página, liberar object URL se existir
    window.addEventListener('beforeunload', () => {
      if (currentObjectURL) {
        try { URL.revokeObjectURL(currentObjectURL); } catch (e) {}
      }
    });

    document.getElementById('btnMenu').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
