<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página do Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layout.css">

  <style>
    /* garante formulário em coluna e botão centralizado */
    #registroForm {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      max-width: 300px;
    }

    #registroForm button {
      align-self: center;
      margin-top: 15px;
    }

    #registroForm input,
    #registroForm select {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>Página do Registro</h1>

    <form id="registroForm">
      <input
        type="text"
        id="codigoProduto"
        placeholder="Código do produto"
        required
      >

      <select id="setor" required>
        <option value="">Setor</option>
        <option value="Engenharia">Engenharia</option>
        <option value="Produção">Produção</option>
        <option value="Qualidade">Qualidade</option>
      </select>

      <input
        type="text"
        id="digitalizacao"
        placeholder="Digitalização"
        required
      >

      <input
        type="text"
        id="definicao"
        placeholder="Definição"
        required
      >

      <button type="submit">Registrar</button>
    </form>

    <button id="btnMenu">Menu</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgZ73lT6zJG3xDh66QEp0BFFjZN7B0ogc",
      authDomain: "fi-3d-8ef57.firebaseapp.com",
      projectId: "fi-3d-8ef57",
      storageBucket: "fi-3d-8ef57.firebasestorage.app",
      messagingSenderId: "298462862962",
      appId: "1:298462862962:web:5767ccbedf69ef59162ceb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const agora = new Date();

      await addDoc(collection(db, "registros"), {
        codigoProduto: document.getElementById('codigoProduto').value,
        setor: document.getElementById('setor').value,
        digitalizacao: document.getElementById('digitalizacao').value,
        definicao: document.getElementById('definicao').value,
        data: agora.toLocaleDateString('pt-BR'),
        hora: agora.toLocaleTimeString('pt-BR'),
        timestamp: serverTimestamp()
      });

      alert("Registro concluído");
    });

    document.getElementById('btnMenu').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
